<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CoreForge Build Desktop</title>
    <script>
      function launch() {
        document.getElementById('status').textContent = 'Launcher active.';
      }

      function autoSignIn() {
        const stored = localStorage.getItem('cf_user');
        if (stored) {
          const user = JSON.parse(stored);
          document.getElementById('welcome').textContent = `Welcome \${user.email}`;
          document.getElementById('signup').style.display = 'none';
        }
      }

      function register(evt) {
        evt.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const dob = document.getElementById('dob').value;
        localStorage.setItem('cf_user', JSON.stringify({ email, password, dob }));
        document.getElementById('welcome').textContent = `Welcome \${email}`;
        document.getElementById('signup').style.display = 'none';
      }

      window.addEventListener('DOMContentLoaded', autoSignIn);
    </script>
  <style>
    body { margin:0; padding-bottom:60px; }
    #footer-nav { position:fixed; bottom:0; left:0; right:0; background:#333; color:#fff; text-align:center; padding:10px; }
    #footer-nav a { color:#fff; margin:0 10px; text-decoration:none; }
  </style>
  </head>
  <body>
    <h1>CoreForge Build</h1>
    <p id="status">Desktop launcher ready.</p>
    <div id="signup">
      <form onsubmit="register(event)">
        <input id="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required />
        <input id="dob" type="date" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <p id="welcome"></p>
    <button onclick="launch()">Launch</button>
  <footer id="footer-nav">
    <nav><a href="#">Home</a> | <a href="#">Features</a> | <a href="#">Contact</a></nav>
  </footer>
  </body>
</html>
