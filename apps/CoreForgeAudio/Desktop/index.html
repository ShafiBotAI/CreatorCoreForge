<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CoreForge Audio Desktop</title>
    <script>
      function launch() {
        document.getElementById('status').textContent = 'Launcher active.';
      }
    </script>
  </head>
  <body>
    <h1>CoreForge Audio Desktop</h1>
    <p id="status">Desktop launcher ready.</p>
    <button onclick="launch()">Launch</button>
  </body>
</html>
