name: Auto-Coder

on:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch:

jobs:
  codex-loop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run Auto Code Bot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/auto_code_bot.py --upgrade-placeholders --complete-todos --complete-stubs 2>&1 | tee build.log
      - name: Generate docs stubs
        run: python scripts/generate_docs.py
      - name: Accessibility audit
        run: node scripts/accessibility_audit.js
      - name: Pseudo-localization
        run: node scripts/pseudo_localize.js
      - name: Check localization keys
        run: python scripts/check_localization_keys.py
      - name: Run Danger checks
        uses: danger/danger-js@11
      - name: Release
        if: github.ref == 'refs/heads/main'
        run: npx semantic-release
      - name: Notify Slack
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: scripts/notify_slack.sh "Workflow ${{ job.status }}"
      - name: Create failure issue
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: scripts/issue_on_fail.sh build.log
      - name: Push changes
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git push

