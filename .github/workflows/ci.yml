name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Test VoiceLab
        run: |
          cd VoiceLab
          npm ci
          npm run lint
          npm run build
          npm test
      - name: Test VisualLab
        run: |
          cd VisualLab
          npm ci
          npm test
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: '5.7'
      - run: swift test --enable-code-coverage
