name: Deploy iOS Apps to TestFlight with Fastlane

on:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: macos-latest
    strategy:
      matrix:
        app:
          - name: CoreForge Audio
            project: apps/CoreForgeAudio/CoreForgeAudio.xcodeproj
            scheme: CoreForgeAudio
          - name: CoreForge Visual
            project: apps/CoreForgeVisual/CoreForgeVisual.xcodeproj
            scheme: CoreForgeVisual
          - name: CoreForge Writer
            project: apps/CoreForgeWriter/CoreForgeWriter.xcodeproj
            scheme: CoreForgeWriter

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.0"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Install Fastlane
        run: gem install fastlane

      - name: Build and Upload ${{ matrix.app.name }}
        env:
          PROJECT_PATH: ${{ matrix.app.project }}
          SCHEME: ${{ matrix.app.scheme }}
          APPSTORECONNECT_KEY_ID: ${{ secrets.APPSTORECONNECT_KEY_ID }}
          APPSTORECONNECT_ISSUER_ID: ${{ secrets.APPSTORECONNECT_ISSUER_ID }}
          APPSTORECONNECT_API_KEY: ${{ secrets.APPSTORECONNECT_API_KEY }}
          APPSTORECONNECT_TEAM_ID: ${{ secrets.APPSTORECONNECT_TEAM_ID }}
        run: fastlane build_and_upload
